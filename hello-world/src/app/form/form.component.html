<form action="">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      name="name"
      class="form-control"
      placeholder="Name"
      required
    />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      name="email"
      placeholder="e-mail"
      class="form-control"
      required
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      name="password"
      placeholder="Password"
      class="form-control"
      required
    />
  </div>
  <button type="submit" class="btn w-50 btn-primary">Submit</button>
</form>
